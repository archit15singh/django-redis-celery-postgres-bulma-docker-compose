{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% comment %} TODO: replace all CDNs with local files {% endcomment %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

    <title>{% block title %}Email Generation{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <link id="dark-theme-stylesheet" rel="stylesheet" href="{% static 'css/darkly.min.css' %}" />
    
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bulma.min.css" />

    {% comment %} <link rel="stylesheet" href="{% static 'css/debug.css' %}" /> {% endcomment %}
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
      {% include 'sea/header.html' %} 
      </div>
      
      <div class="hero-body">
        {% block content %}{% endblock %} 
      </div>
      
      <div class="hero-foot">
        {% include 'sea/footer.html' %}
      </div>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bulma.min.js"></script>
  
  <script src="{% static 'js/all.js' %}"></script>
</html>
